<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Watching? - Profile Selector Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: #0d1117;
            background-image: url('assets/profile.jpg');
            background-size: cover;
            background-position: center;
        }

        .profile-card {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: scale(1.1);
        }

        .profile-img {
            width: 9rem;
            height: 9rem;
            border-radius: 10%;
            background-color: #141414;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }

        .profile-card:hover .profile-img {
            background-color: #e50914;
            border-color: #e50914;
            box-shadow: 0 0 25px #e50914, 0 0 50px #e50914 inset;
        }

        .profile-card p {
            margin-top: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #bbb;
            transition: color 0.3s;
        }

        .profile-card:hover p {
            color: white;
        }

        body.red-glow {
            animation: redPulse 1.2s ease-in-out infinite alternate;
        }

        @keyframes redPulse {
            0% { background-color: #141414; }
            100% { background-color: #1a0002; box-shadow: inset 0 0 100px rgba(229,9,20,0.5); }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-white text-5xl md:text-6xl font-light mb-16 select-none tracking-wider">
            Who's Watching?
        </h1>

        <div class="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-12 justify-center items-center">
            <!-- Card 1 -->
            <div class="profile-card" onclick="window.location.href='home.html'">
                <div class="profile-img flex items-center justify-center">
                    <img src="assets/hacker.jpg" alt="Cyber Student" class="w-20 h-20">
                </div>
                <p>Cyber Security </p>
            </div>

            <!-- Card 2 -->
            <div class="profile-card" onclick="window.location.href='home.html'">
                <div class="profile-img flex items-center justify-center">
                    <img src="assets/source-code.png" alt="Developer" class="w-20 h-20">
                </div>
                <p>Full Stack Developer</p>
            </div>

            <!-- Card 3 -->
            <div class="profile-card" onclick="window.location.href='home.html'">
                <div class="profile-img flex items-center justify-center">
                    <img src="assets/artificial-intelligence.jpg" alt="AI Enthusiast" class="w-20 h-20">
                </div>
                <p>AI & Cloud Enthusiast</p>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.profile-card');
        const body = document.body;

        cards.forEach(card => {
            card.addEventListener('mouseenter', () => body.classList.add('red-glow'));
            card.addEventListener('mouseleave', () => body.classList.remove('red-glow'));
        });
    </script>
</body>
</html>
